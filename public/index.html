<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="../src/style.css">
</head>

<body>
    <main>
        <section class="calculator">
            <header>
                <div class="inputs">
                    <h3>DAY</h3>
                    <input type="number">
                </div>
                <div class="inputs">
                    <h3>MONTH</h3>
                    <input type="number">
                </div>
                <div class="inputs">
                    <h3>YEAR</h3>
                    <input type="number">
                </div>
            </header>
            <section class="output">
                <div>
                    <hr>
                </div>
                <div>
                    <img src="./assets/images/icon-arrow.svg" alt="">
                </div>
            </section>
            <section class="outputs">
                <div><span class="date">38</span>years</div>
                <div><span class="date">3</span>months</div>
                <div><span class="date">26</span>days</div>
            </section>
        </section>
    </main>
</body>

</html>
